<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initilize payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="/"><h1 class="text-3xl font-bold">ACCESSKEY MANAGER</h1></a>
        </div>
    </nav>


    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            {% if messages %}
                <div class="mt-8">
                    {% for message in messages %}
                    <div class="alert bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>

            {% endif %}
            <form class="space-y-4" method="POST">
                {% csrf_token %}
                <label for="email">Pay 100 GHS for access key</label><br>
                <input id="email" name="email" placeholder="Enter email address" type="email" required><br>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Make payment</button>
                
            </form>

        </div>
    </div>

</body>
</html>
